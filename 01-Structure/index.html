<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Raccourci pour créer des commentaires : ctl + shift + / -->
    <!-- Les balises <meta>  correspondent aux menta données de la page HTML -->
    <!-- encodage -->
    <meta charset="UTF-8" />

    <!-- niveau de zoom pour le resmonsive web design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Description du site google s'ent sert -->
    <meta
      name="description"
      content="Ce site est dédié au cours de programmation HTML-CSS / CSS à l'Afpa"
    />
    <meta name="authour" content="Marcones" />

    <!-- Lien avec la feuille de style CSS pour le dsing -->
    <link rel="stylesheet" href="style.css" />

    <!-- titre qui apparait sur l'onglet du navigateur -->
    <title>HTML-CSS / 01-Stucture</title>
  </head>
  <body>
    <!-- <body> : corp du document -->

    <header>
      <!-- L'élement HTML <header> ( tête du document ) represente du contenu inrtoductive ou du contenu aidant à la navigation. Il peut contenir des éléments 
                comme un titre, un slogan, un logo, un menu de navigation, un formulaire de recherche et... -->

      
    </header>
    <nav>
      
    </nav>
        <!-- Zone du menu permentant de naviguer sur le site, il peut y avoir plusieurs menus de navigation, header et footer par exemples -->
         
        <!-- <a href/> Liens : l'atribut  href permet de reseigner l'URL de destination -->
        <a href="../index.html">Home</a>
         <a href="">A propos</a>
         <a href="">Conatct</a>
      </nav>
    <main>
        <h1>Titre Principal</h1>
        <h2>Sous titre</h2>
      <!-- L'élément <main> représente la contenu marjoritaire du <body> du corp du document, par exemple un groupe de contenu thématique -->

      <section>
        <!-- L'élément html <section> représente un section générique du document, par exmple un groupe de contenu thématique, par exemple les produits
                    de la catégorie smartphone d'un site e-commerce -->

        <div>
            <!-- L'élement html <div> ( qui signifie division du document ) est un conteneur générique qui permet d'organiser le contenu. Il peut utiliser pour 
                regrouper des éléments html -->      
        </div>
        <span>
            <!-- Sone secondaire de contenu, qui permet par exemple de colocar une partie de texte -->
        </span>

        <figure>
            <!-- Repréente un contenu autonome, par exemple une image et une legende -->
        </figure>
        <figcaption>
            <!-- Légende de figure -->
        </figcaption>
        <p>
            <!-- Paragraphe, contenu de texte -->
        </p>
        <h1> <!-- titre principal de lpage, obligatoire sur chaque page, un seul h1. pour les autres titre h2... il faut suivre l'ordre, pas sauté du h1 pour h3 par exemple --> </h1>
      </section>
    </main>
    <footer>
        <!-- Pied de page, ex: liens administratives, mentions légales, CGV ( Conditions Générales de Ventes), copyright et... -->
    </footer>
  </body>
</html>

<!-- Il existe deux type des balises en HTML : Les balises inline, la largeur s'apdapte par rapport au contenu ( a, span, img, etc...)
 -Les balises type block, la largeur prend automatiquement tout la largeur de la page ou del'élémeent dans lequel il est imbriqué (header, nav, div, section etc...) -->
