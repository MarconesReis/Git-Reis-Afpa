<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercie-09</title>
  </head>
  <body>
    <div class="container">
      <header class="menu">
        <span class="word">Haut</span>
      </header>
      <nav class="menu_navigation">
        <span class="word_navigation">Menu</span>
      </nav>
      <main class="main_container">
        <section class="section_up">
          <div class="square_up_left">
            <span class="letter">A</span>
          </div>
          <div class="quadrilateral_up">
            <span class="letter">B</span>
          </div>
          <div class="square_up_right">
            <span class="letter">C</span>
          </div>
        </section>

        <section class="middle">
          <div>
            <span class="letter">D</span>
          </div>
        </section>

        <section class="section_down">
          <div class="square_down_left">
            <span class="letter">E</span>
          </div>
          <div class="quadrilateral_down">
            <span class="letter">F</span>
          </div>
          <div class="square_down_right">
            <span class="letter">G</span>
          </div>
        </section>
      </main>
      <footer class="footer_container">
        <span class="word">Bas</span>
      </footer>
    </div>
  </body>
</html>
